server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${mingri.datasource.driver-class-name}
      url: jdbc:mysql://${mingri.datasource.host}:${mingri.datasource.port}/${mingri.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${mingri.datasource.username}
      password: ${mingri.datasource.password}

  redis:
    host: ${mingri.redis.host}
    port: ${mingri.redis.port}
    password: ${mingri.redis.password}
    database: ${mingri.redis.database}

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.mingri.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      mingri:
        mapper: debug
        service: info
        controller: info

mingri:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: csd_admin
    # 设置jwt过期时间
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    admin-token-name: tok
    user-secret-key: csd_user
    user-ttl: 7200000
    user-token-name: token

  alioss:
    endpoint: ${sky.alioss.endpoint}
    access-key-id: ${sky.alioss.access-key-id}
    access-key-secret: ${sky.alioss.access-key-secret}
    bucket-name: ${sky.alioss.bucket-name}
